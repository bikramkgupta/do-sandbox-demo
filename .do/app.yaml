name: sandbox-demo
region: syd1

services:
  # FastAPI Backend
  - name: backend
    github:
      repo: bikramkgupta/do-sandbox-demo
      branch: main
      deploy_on_push: false
    source_dir: backend
    dockerfile_path: backend/Dockerfile
    http_port: 8000
    instance_count: 1
    instance_size_slug: apps-s-1vcpu-1gb
    routes:
      - path: /api
        preserve_path_prefix: true
    envs:
      - key: DATABASE_URL
        scope: RUN_TIME
        value: ${db.DATABASE_URL}
      - key: DIGITALOCEAN_TOKEN
        scope: RUN_TIME
        type: SECRET
      - key: SPACES_BUCKET
        scope: RUN_TIME
        type: SECRET
      - key: SPACES_REGION
        scope: RUN_TIME
        type: SECRET
      - key: SPACES_ACCESS_KEY
        scope: RUN_TIME
        type: SECRET
      - key: SPACES_SECRET_KEY
        scope: RUN_TIME
        type: SECRET
      - key: MAX_CONCURRENT_COLD
        scope: RUN_TIME
        value: "2"
      - key: MAX_CONCURRENT_WARM
        scope: RUN_TIME
        value: "2"
      - key: MAX_TOTAL_ACTIVE
        scope: RUN_TIME
        value: "6"
      - key: MAX_RUNS_PER_HOUR
        scope: RUN_TIME
        value: "10"

  # Next.js Frontend
  - name: frontend
    github:
      repo: bikramkgupta/do-sandbox-demo
      branch: main
      deploy_on_push: false
    source_dir: frontend
    environment_slug: node-js
    build_command: npm install && npm run build
    run_command: npm start
    http_port: 3000
    instance_count: 1
    instance_size_slug: apps-s-1vcpu-1gb
    routes:
      - path: /
    envs:
      - key: NEXT_PUBLIC_API_URL
        scope: BUILD_TIME
        value: ""
      - key: BACKEND_URL
        scope: RUN_TIME
        value: ${backend.PRIVATE_URL}

databases:
  - name: db
    engine: PG
    version: "16"
    size: db-s-dev-database
    num_nodes: 1
